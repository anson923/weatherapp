<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/style/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="bg-img" id="bg-img">
      <div class="app-wrap">
        <header>
          <input 
            type="text" 
            id="user-input-location" 
            class=" border border-gray-300 text-sm rounded-lg p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search for the location's weather"
            onkeypress="searchBarHandle(event)"
          >
        </header>
        

      <h1 class="location">
        Loading...
      </h1>
      <div class="date">
        Loading... 
      </div>

      <div class="temperature">
        Loading...<span>&#8451;</span>
      </div>

      <div>
        <span class="low-temp"> Loading...<span>&#8451;</span></span> / <span class="high-temp"> Loading...<span>&#8451;</span></span>
      </div>

      </div>
     
    </div>
  </body>
</html>


<script src="/js/index.js"></script>
